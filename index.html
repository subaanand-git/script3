<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime number example and factorial example using JavaScript function</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style1.css">
    <script src="script1.js"></script>
</head>
<body>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-lg-6 col-12" id="content1">
              <h2 class="text-center">Prime number example</h2>
              <h4 class="pt-5">Check a number is prime or not</h4>
              <input class="mt-5 border border-3 border-dark" type="text" id="num1" name="input1" placeholder="Enter a number"><br>
              <button class="my-3 btn btn-primary" type="submit" onclick="prime()">Check</button><br>
              <p id="output"></p>
            </div>
            <div class="col-lg-6 col-12" id="content2">
                <h2 class="text-center pt-lg-0 pt-5">Factorial example</h2>
                <h4 class="pt-5">Enter any number to find factorial</h4>
              <input class="mt-5 border border-3 border-dark" type="text" id="num2" name="input2" placeholder="Enter a number"><br>
              <button class="my-3 btn btn-primary" type="submit" onclick="factorial()">Factorial</button><br>
              <p id="viewoutput"></p>
            </div>
        </div>
        
    </div>
    
</body>
</html>
